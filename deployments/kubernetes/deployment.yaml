apiVersion: v1
kind: Namespace
metadata:
  name: evm-syncer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: evm-syncer-config
  namespace: evm-syncer
data:
  config.yaml: |
    chain:
      name: "bsc"
      network_id: 56
      genesis_hash: "0x0d21840abff46b96c84b2ac9e10e4f5cdaeb5693cb665db62a2f3b02d2d57b5b"
    
    p2p:
      listen_addr: "0.0.0.0:30303"
      max_peers: 50
      bootnodes:
        - "enode://f3cfd69f2808ef64c41f83c76b5d60f8d5f32e98b9c512ba83c991138b4fafe3c60824c538711f5aee4e9a4b4b06f6e6c59c39f1538efae0f1c7ca8ef75ad9b5@3.0.211.106:30311"
    
    storage:
      pika:
        addr: "pika-service:9221"
        password: ""
        db: 0
        max_connections: 100
        pipeline_size: 1000
    
    sync:
      mode: "full"
      start_block: 0
      concurrent_downloads: 50
      batch_size: 100
    
    metrics:
      enabled: true
      listen_addr: "0.0.0.0:9090"
    
    logging:
      level: "info"
      format: "json"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evm-syncer
  namespace: evm-syncer
  labels:
    app: evm-syncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evm-syncer
  template:
    metadata:
      labels:
        app: evm-syncer
    spec:
      containers:
      - name: evm-syncer
        image: evm_syncer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 30303
          name: p2p
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: EVM_SYNCER_STORAGE_PIKA_ADDR
          value: "pika-service:9221"
        - name: EVM_SYNCER_LOGGING_LEVEL
          value: "info"
        volumeMounts:
        - name: config
          mountPath: /app/config
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: evm-syncer-config

---
apiVersion: v1
kind: Service
metadata:
  name: evm-syncer-service
  namespace: evm-syncer
spec:
  selector:
    app: evm-syncer
  ports:
  - name: p2p
    port: 30303
    targetPort: 30303
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: LoadBalancer
